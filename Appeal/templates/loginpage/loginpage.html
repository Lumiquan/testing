<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('path_to_your_image/project_login_page.png'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
        }

        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: yellow;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .login-container button:hover {
            background-color: #ffeb3b;
        }

        .login-container .signup, .login-container .reset {
            margin-top: 10px;
        }

        .login-container a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .login-container img {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="path_to_your_logo/sun_king_logo.png" alt="Sun King Logo"> 
        <form method="POST"> 
            {% csrf_token %}
            <label for="email">Email</label><br>
            <input type="email" name="email" placeholder="Enter your email @sunking.com" required>
            <label for="Password">Password</label><br>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" <a href="">Login</a></button>
        </form>
        <div class="signup">
            <p>New account? <a href="{% url 'Signuppage' %}">Signup</a></p>
        </div>
        <div class="reset">
            <p>Forgot Password? <a href="{% url 'Resetpage' %}">Reset</a></p>
        </div>
    </div>
</body>
</html>
