<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('your-background-image-url.jpg'); 
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"],
        .container select {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 10px 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ffd700;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #ffcc00;
        }
        .container a {
            display: inline-block;
            margin: 5px;
            color: #000;
            text-decoration: none;
        }
        .container h2 {
            margin: 0 0 20px;
        }
        .container div {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up Using the Official Email Address</h2>
        <form method="post">
            {% csrf_token %}
            <div>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email (@sunking.com)" required>
            </div>
            <div>
                <input type="text" placeholder="First Name" required>
                <input type="password" placeholder="Password" required>
            </div>
            <div>
                <input type="text" placeholder="Last Name" required>
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <div>
                <select required>
                    <option value="">Select Country</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Togo">Togo</option>
                </select>
                <select required>
                    <option value="">Select Role</option>
                    <option value="CLE">CLE</option>
                    <option value="Analyst">Analyst</option>
                </select>
            </div>
            <div>
                <input type="text" placeholder="Zone" required>
                <input type="text" placeholder="Region" required>
            </div>
            <input type="text" placeholder="Area" required>
            <input type="submit" value="Sign Up">
        </form>
        <div>
            <a href="{% url 'loginpage' %}">Already have an account? Login</a>
            <a href="{% url 'Resetpage' %}">Forgot Password? Reset</a>
        </div>
    </div>
</body>
</html>
